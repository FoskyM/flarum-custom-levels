foskym-custom-levels:
  admin:
    settings:
      levelText: 输入等级的展现格式（例如「等级」「Lv.」）
      levelDesc: 可用变量：[level]
      expText: 输入经验的展示格式（例如「[expTotal] 经验」）
      expDesc: 可用变量：[expTotal]
      expFormula: 输入经验的计算公式（例如「[discussionCount] * 40 + [commentCount] / 20」）
      expFormulaDesc1: 你可以使用以下变量：
      expFormulaDesc2: 原生（[discussionCount] [commentCount]）
      expFormulaDesc3: 需安装插件（[money] [likesReceived] [bestAnswerCount]）
      levelFormula: 输入等级的计算公式（例如「log([expTotal], 2)」）
      levelFormulaDesc: 可用变量 [expTotal]
      round: 四舍五入
      roundDesc: 计算经验时四舍五入
        
    preview: 预览（需保存）

  lib:
    defaults:
      level: Lv.
      exp: "[expTotal] 经验"
      expFormula: "[discussionCount] * 40 + [commentCount] / 20"
      levelFormula: "log([expTotal], 2)"
    error:
      calculation: 经验等级计算出错，请检查公式。