foskym-custom-levels:
  admin:
    settings:
      levelText: Enter the text to be displayed for the points (e.g. Rank, Level)
      expFormula: Enter the formula of exp（like「[discussionCount] * 40 + [commentCount] / 20」）
      expFormulaDesc1: You can use these variables：
      expFormulaDesc2: Core（[discussionCount] [commentCount]）
      expFormulaDesc3: Need Plugins（[money] [likesReceived]）
      levelFormula: Enter the formula of level（like「[expTotal] / (100 + 5 * [level])」）
      levelFormulaDesc: You can use these variables [expTotal] [level]
  forum:
    desc:
      expText: "{expTotal} EXP"
  lib:
    defaults:
      level: Level
      expFormula: [discussionCount] * 40 + [commentCount] / 20
      levelFormula: [expTotal] / (100 * [level])
